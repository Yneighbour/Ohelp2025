spring.application.name=o-b

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ohelp?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
# 使用最新方言以避免弃用警告
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.soft.ob.*.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Server Configuration
# Change port to avoid conflict (8080/8081 already in use)
server.port=8090
# Keep context-path root so frontend /api proxy matches controller prefixes
# server.servlet.context-path=/